<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple Registeration Form</title>

    <!-- Css is linked here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="./asset/logo.png" alt="logo image" class="image-logo">
        </div>

        <div class="navigation">
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Testimonial</a>
                    </li>
                    <li>
                        <a href="#">Contact Us</a>
                    </li>
                    <li>
                        <a href="#" class="signin-text">Sign In</a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <section id="form-section">
        <div class="form-container">
            <div class="form-text-section">
                <img src="./asset/logo.png" alt="logo image" srcset="">
                <h3>Login using social media to get quick access</h3>
                <div class="auth-button">
                    <button class="facebook">Signin with facebook</button><br>
                    <button class="google">Signin with google </button>
                </div>
            </div>

            <div class="main-form-section">
                <form action="">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="off"><br>

                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="Password" autocomplete="off"><br>

                    <button class="login"> Login with email</button><br>

                    <h3 class="forgot-password">
                        forgot password?
                    </h3> 

                    <button class="new-user"> new user</button>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
